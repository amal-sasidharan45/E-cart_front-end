<!-- empty wishlist -->
<div class="row" *ngIf="wish_prod.length==0" >
    <div class="col text-center">
        <h3  class="mt-5 ms-3" style="letter-spacing: 10px;">OOPS..! THE WISHLIST IS EMPTY</h3>
        <img src="https://cdn.dribbble.com/users/392618/screenshots/2121061/wishlist.gif" width="500px" height="500px" alt="">
    </div>
    <div class="row">


        <div class="text-center">
        <button class="btn btn-dark text-warning  mb-5 "routerLink="/products">Home</button> </div>
        </div>
</div>



<!-- wishlist with content -->
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5" *ngIf="wish_prod.length!=0">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let product of wish_prod">
                <div class="card h-100" >
                    <!-- Product image-->
                    <img class="card-img-top " [src]="product.image"  alt="..." />
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{product.title}}</h5>
                            <!-- Product price-->
                            ${{product.price}}
                        </div>
                    </div>
                    <!-- Product actions-->
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                        <div class="text-center"><a class="btn btn-dark mt-auto text-warning" routerLink="viewproducts/{{product.id}}"> <i class="fa-solid fa-eye"></i> View product</a></div>
                    </div>
                    <div class="card-footer p-4 pt-0 border-top-0 bg-transparent text-center">
                        <button class="btn btn-outline-dark mt-auto me-3" (click)="deletewishlistitem(product.id)" > <i class="fa-solid fa-trash text-danger"></i></button>
                        <a (click)="addtoCart(product)" class="btn btn-outline-dark mt-auto"> <i class="fa-solid fa-cart-plus text-warning"></i></a>
    
                    </div>
                </div>
            </div>
            </div>
            </div>
</section>
