            <div class="col-md-6">
                <img class="card-img-top " style="height: 400px;width: 400px;" [src]="prod.image" alt="..." /></div>

                <h1 class="display-5 fw-bolder text-muted">{{prod.title}}</h1>
                <div class="fs-5 mb-5">
                  
                    <span class="text-success">${{prod.price}}</span>
                </div>
                <p class="lead">{{prod.description}}</p>
                <div class="d-flex">

                        <a (click)="addtoCart(prod)" class=" btn  text-white  mt-auto" style="background-color: rgb(211, 68, 94);"  >Add to cart</a>
<!-- 
                    </button> -->
                    <a class="btn  text-white  ms-3 " style="background-color: rgb(211, 68, 94);" (click)="addtowishlist()">Add to wishlist

                </div>
            </div>
        </div>
    </div>
